<script>
const all_questions = document.getElementsByClassName('q');

all_questions[i].addEventListener('click', function() {
this.classList.toggle('opened');
let a = this.nextElementSibling;
if (a.style.maxHeight) {
a.style.maxHeight = null;

a.style.maxHeight = a.scrollHeight
}
})
}
</script>

<script>
function getCookie(name) {
var nameEQ = name + "=";
var ca = document.cookie.split(';');
for(var i=0;i < ca.length;i++) {
var c = ca[i];
while (c.charAt(0)==' ') c = c.substring(1,c.length);
if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
}
return null;
}

let lang = navigator.language || navigator.userLanguage;

if (getCookie('language')) {
lang = getCookie('language');
}

if (lang !== "tr_TR") {
document.getElementById("langErr").style.display = "block";
}
</script>
